nhaller/followers\",\"following_url\":\"https://api.github.com/users/stefanhaller/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/stefanhaller/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/stefanhaller/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/stefanhaller/subscriptions\",\"organizations_url\":\"https://api.github.com/users/stefanhaller/orgs\",\"repos_url\":\"https://api.github.com/users/stefanhaller/repos\",\"events_url\":\"https://api.github.com/users/stefanhaller/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/stefanhaller/received_events\",\"type\":\"User\",\"user_view_type\":\"public\",\"site_admin\":false},\"content_type\":\"application/zip\",\"state\":\"uploaded\",\"size\":7606940,\"digest\":\"sha256:1be580de3056c059e672b5906c8963e3c695c4ac43cbe01c8e244b6699f8d997\",\"download_count\":206,\"created_at\":\"2025-09-06T08:24:58Z\",\"updated_at\":\"2025-09-06T08:24:59Z\",\"browser_download_url\":\"https://github.com/jesseduffield/lazygit/releases/download/v0.55.0/lazygit_0.55.0_windows_armv6.zip\"},{\"url\":\"https://api.github.com/repos/jesseduffield/lazygit/releases/assets/290291742\",\"id\":290291742,\"node_id\":\"RA_kwDOB_zxBs4RTYAe\",\"name\":\"lazygit_0.55.0_windows_x86_64.zip\",\"label\":\"\",\"uploader\":{\"login\":\"stefanhaller\",\"id\":1225667,\"node_id\":\"MDQ6VXNlcjEyMjU2Njc=\",\"avatar_url\":\"https://avatars.githubusercontent.com/u/1225667?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/stefanhaller\",\"html_url\":\"https://github.com/stefanhaller\",\"followers_url\":\"https://api.github.com/users/stefanhaller/followers\",\"following_url\":\"https://api.github.com/users/stefanhaller/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/stefanhaller/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/stefanhaller/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/stefanhaller/subscriptions\",\"organizations_url\":\"https://api.github.com/users/stefanhaller/orgs\",\"repos_url\":\"https://api.github.com/users/stefanhaller/repos\",\"events_url\":\"https://api.github.com/users/stefanhaller/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/stefanhaller/received_events\",\"type\":\"User\",\"user_view_type\":\"public\",\"site_admin\":false},\"content_type\":\"application/zip\",\"state\":\"uploaded\",\"size\":8115045,\"digest\":\"sha256:e0adb62eb2ff619dbc2f1596fe469e1e31325541317637215882a0bf6332b87f\",\"download_count\":7118,\"created_at\":\"2025-09-06T08:24:58Z\",\"updated_at\":\"2025-09-06T08:24:58Z\",\"browser_download_url\":\"https://github.com/jesseduffield/lazygit/releases/download/v0.55.0/lazygit_0.55.0_windows_x86_64.zip\"}],\"tarball_url\":\"https://api.github.com/repos/jesseduffield/lazygit/tarball/v0.55.0\",\"zipball_url\":\"https://api.github.com/repos/jesseduffield/lazygit/zipball/v0.55.0\",\"body\":\"<!-- Release notes generated using configuration in .github/release.yml at v0.55.0 -->\\r\\n\\r\\n## Breaking Changes\\r\\n* The 'redo' command, which used to be bound to ctrl-z, is now bound to shift-Z instead. This is because ctrl-z is now used for suspending the application; it is a commonly known keybinding for that in the Linux world. If you want to revert this change, you can do so by adding the following to your config:\\r\\n\\r\\n```yml\\r\\nkeybinding:\\r\\n  universal:\\r\\n    suspendApp: <disabled>\\r\\n    redo: <c-z>\\r\\n```\\r\\n\\r\\n* The `git.paging.useConfig` option has been removed. If you were relying on it to configure your pager, you'll have to explicitly set the pager again using the `git.paging.pager` option.\\r\\n\\r\\n## What's Changed\\r\\n### Enhancements üî•\\r\\n* Allow filtering the keybindings menu by keybinding by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4821\\r\\n* Add support for suspending LazyGit with Ctrl+Z on Unix systems by @cowboy8625 in https://github.com/jesseduffield/lazygit/pull/4757\\r\\n* Add \\\"CopyToClipboard\\\" command to `ConfirmationController` by @kyu08 in https://github.com/jesseduffield/lazygit/pull/4810\\r\\n* Add a user config for using git's external diff command for paging by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4832\\r\\n* Log the hash of dropped stashes by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4850\\r\\n### Fixes üîß\\r\\n* Fix right-alignment of divergence from base branch for branch checked out in a worktree by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4824\\r\\n* Support Azure DevOps vs-ssh.visualstudio.com SSH remotes as hosting provider by @Kahitar in https://github.com/jesseduffield/lazygit/pull/4822\\r\\n* Improve display of \\\"esc\\\" keybinding in the keybindings status bar by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4819\\r\\n* Use external diff command in stashes panel by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4836\\r\\n* Remove the git.paging.useConfig option by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4837\\r\\n* Don't auto-forward branches that are checked out in another worktree by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4833\\r\\n* Fix dropping range selection of filtered stashes by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4849\\r\\n* Fix rare crash in interactive rebase (merge command without comment) by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4872\\r\\n* Make it possible to rebind the Confirm keybinding by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4860\\r\\n### Maintenance ‚öôÔ∏è\\r\\n* Pass only Git-tracked Go files to gofumpt by @kyu08 in https://github.com/jesseduffield/lazygit/pull/4809\\r\\n* Update donation wording so that it's clear there's no strings attached by @jesseduffield in https://github.com/jesseduffield/lazygit/pull/4827\\r\\n* Enhance PR/Issue templates readability by @kyu08 in https://github.com/jesseduffield/lazygit/pull/4829\\r\\n* Run label check workflow only on label events and open pr event by @kyu08 in https://github.com/jesseduffield/lazygit/pull/4830\\r\\n### Docs üìñ\\r\\n* Add installation with gah by @marverix in https://github.com/jesseduffield/lazygit/pull/4820\\r\\n* docs(VISION): fix \\\"Dicoverability\\\" typo by @Rudxain in https://github.com/jesseduffield/lazygit/pull/4866\\r\\n* Add dev container feature as installation method to README by @HenningLorenzen-ext-bayer in https://github.com/jesseduffield/lazygit/pull/4876\\r\\n### I18n üåé\\r\\n* Update translations from Crowdin by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4873\\r\\n\\r\\n## New Contributors\\r\\n* @marverix made their first contribution in https://github.com/jesseduffield/lazygit/pull/4820\\r\\n* @Kahitar made their first contribution in https://github.com/jesseduffield/lazygit/pull/4822\\r\\n* @cowboy8625 made their first contribution in https://github.com/jesseduffield/lazygit/pull/4757\\r\\n* @Rudxain made their first contribution in https://github.com/jesseduffield/lazygit/pull/4866\\r\\n* @HenningLorenzen-ext-bayer made their first contribution in https://github.com/jesseduffield/lazygit/pull/4876\\r\\n\\r\\n**Full Changelog**: https://github.com/jesseduffield/lazygit/compare/v0.54.2...v0.55.0\\r\\n\\r\\n\",\"reactions\":{\"url\":\"https://api.github.com/repos/jesseduffield/lazygit/releases/245251832/reactions\",\"total_count\":95,\"+1\":41,\"-1\":0,\"laugh\":2,\"hooray\":10,\"confused\":0,\"heart\":21,\"rocket\":18,\"eyes\":3},\"mentions_count\":8}"
